<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Darmowa aplikacja do sprawdzenia i przewidywania pogody na całym świecie.">
   <meta name="viewport" content="width=980">
  <title>Wether</title>
  <script src="utils.js" defer></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/e603884ebd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="main">
    <div class="form">
      <div class="autocomplete">
        <input type="text" placeholder="&#xF002;" autocomplete="off">
      </div>
      <button aria-label="Użyj Lokalizacji"><i class="fa fa-location-dot"></i></button>
    </div>
    <i class="fa fa-cloud" id="main_icon"></i>
    <h3 class="city_name"></h3>
    <div class="elevation"></div>
    <span class="temp"></span>
    <span class="desc"></span>
    <div class="span_group">
      <span class="wind"><i class="fa-solid fa-wind"></i>&nbsp;</span>
      <span class="rain_chance"><i class="fa fa-cloud-rain"></i>&nbsp;</span>
      <span class="pressure"></span>
      <span class="humidity"><i class="fa fa-droplet"></i>&nbsp;&nbsp;</span>
      <span class="water"><i class="fa fa-water"></i>&nbsp;</span>
      <span class="snow"><i class="fa fa-snowflake"></i>&nbsp;</span>
    </div>
    <div class="arrow left_arrow"><i class="fa fa-chevron-left"></i></div>
    <div class="arrow right_arrow"><i class="fa fa-chevron-right"></i></div>
    <span class="date"></span>
    <i class="fa fa-clock"></i>
    <div class="hourly_weather" style="display:none;">
      <i class="fa fa-close"></i>
      <h2></h2>
      <h3></h3>
      <ul></ul>
    </div>
  </div>
</body>
</html>
